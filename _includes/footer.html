
{% comment %}
Minimaのスリムなフッター
フッターを一行のレイアウトに変更
{% endcomment %}

<footer class="site-footer slim-footer" role="contentinfo">
  <div class="wrapper footer-inner">
    <div class="footer-left">
      <span>© {{ site.author }} {{ site.time | date: "%Y" }}</span>
    </div>
    <div class="footer-right">
      <ul class="footer-social">
        {% for item in site.social_links %}
          <li><a href="{{ item.url }}" target="_blank" rel="noopener">{{ item.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
